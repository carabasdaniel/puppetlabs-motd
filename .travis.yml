---
os: linux
dist: trusty
language: ruby
cache: bundler
before_install:
  - bundle -v
  - rm -f Gemfile.lock
  - "# Update system gems if requested. This is useful to temporarily workaround troubles in the test runner"
  - "# See https://github.com/puppetlabs/pdk-templates/commit/705154d5c437796b821691b707156e1b056d244f for an example of how this was used"
  - "# Ignore exit code of SIGPIPE'd yes to not fail with shell's pipefail set"
  - '[ -z "$RUBYGEMS_VERSION" ] || (yes || true) | gem update --system $RUBYGEMS_VERSION'
  - gem --version
  - bundle -v
script:
  - 'travis_wait 45 bundle exec rake litmus:acceptance:parallel'
rvm:
  - 2.5.7
env:
  global:
    - HONEYCOMB_WRITEKEY="7f3c63a70eecc61d635917de46bea4e6",HONEYCOMB_DATASET="litmus.next"
jobs:
  include:
    -
      before_script:
      - "bundle exec rake 'litmus:provision_list[docker]'"
      - "bundle exec rake 'litmus:install_agent[puppet6]'"
      - "bundle exec rake 'litmus:install_module'"
      services: docker
    -
      before_script:
      - "bundle exec rake 'litmus:provision_list[docker_exp]'"
      - "bundle exec rake 'litmus:install_agent[puppet6]'"
      - "bundle exec rake 'litmus:install_module'"
      services: docker
branches:
  only:
    - master
notifications:
  email: false
